# tts_plugin - 自动生成的配置文件
# 将文本转换为语音进行播放的插件，支持多种语音模式和智能语音输出场景判断。

# 插件基本信息配置
[plugin]

# 插件名称 (必需)
name = "tts_plugin"

# 插件版本号
version = "0.1.0"

# 是否启用插件
enabled = true

# 插件描述 (必需)
description = "文字转语音插件"


# 组件启用控制
[components]

# 是否启用TTS Action
enable_tts = true


# 日志记录相关配置
[logging]

# 日志记录级别
# 可选值: DEBUG, INFO, WARNING, ERROR
level = "INFO"

# 日志记录前缀
prefix = "[TTS]"


